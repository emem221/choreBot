<html>

<head>
    <title>Chore Door!</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="header">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg" alt="">
    </div>

    <div class="title-row">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="">
        <p class="instructions-title">Instructions</p>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="">
    </div>

    <table class="instructions-row">
        <TR>
            <TD class="instructions-number">1</TD>
            <TD class="instructions-text">Hiding behind one of these doors is the ChoreBot.</TD>
        </TR>
        <TR>
            <TD class="instructions-number">2</TD>
            <TD class="instructions-text">Your mission is to open all of the doors without running into the ChoreBot.</TD>
        </TR>
        <TR>
            <TD class="instructions-number">3</TD>
            <TD class="instructions-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</TD>
        </TR>
        <TR>
            <TD class="instructions-number">4</TD>
            <TD class="instructions-text">See if you can score a winning streak!</TD>
        </TR>
    </table>

    <div class="door-row">
        <img id="door1" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="">
        <img id="door2" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="">
        <img id="door3" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="">
    </div>

    <div id="start" class="start-row">Good luck!</div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
